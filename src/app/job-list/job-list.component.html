<div class="wrapper">
  <header class="bg-primary text-white py-4">
    <div class="container text-center">
      <h1 class="h2 fw-bold">نتایج</h1>
    </div>
  </header>

  <main class="container mt-5 p-4 content">
    <section class="bg-light p-4 shadow rounded">
      <h2 class="h4 fw-bold text-primary mb-4">لیست فرصت‌های شغلی</h2>
      <ul *ngFor="let job of jobs['jobs']" class="list-unstyled border-top">
        <li class="py-4 border-bottom">
          <h3 class="h5 fw-bold text-dark">{{job.title}}</h3>
          <p class="text-muted mb-1">محل کار: {{job.location}}</p>
          <p class="text-muted mb-1">نوع: {{job.size}}</p>
          <p class="text-muted mb-1">شرکت: {{job.postedby}}</p>
          <p class="text-muted mb-1">حقوق: {{job.salary}}</p>
          <div class="mt-2">
            <span class="badge bg-secondary">#itmes.tag</span>
          </div>
          <a
            href="#"
            class="text-primary text-decoration-underline mt-2 d-inline-block"
            >جزئیات بیشتر</a
          >
        </li>
      </ul>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">کلیه حقوق محفوظ است &copy; 2024 jobjob</p>
  </footer>
</div>
