<header class="bg-primary text-white py-4">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3 font-weight-bold">داشبورد ادمین</h1>
        <a href="logout.html" class="btn btn-danger">خروج</a>
    </div>
</header>

<main class="container mt-5 p-4">
    <section class="bg-light p-4 shadow-sm rounded-lg mb-5">
        <h2 class="h4 font-weight-bold text-dark mb-4">شغل های من</h2>
        <div class="mb-4">
            <button class="btn btn-primary" (click)="toggleAppModal()">افزودن شغل جدید</button>
        </div>
        <div *ngFor="let job of jobs" id="jobList" class="border-bottom">
            <div class="py-4">
                <h3 class="h5 font-weight-bold text-dark">{{job.title}}</h3>
                <p class="text-muted">حقوق: {{job.salary}}</p>
                <p class="text-muted">محل: {{job.location}}</p>
                <div class="mt-2 d-flex">
                    <button class="btn btn-info mx-2">ویرایش</button>
                    <button class="btn btn-danger mx-2">حذف</button>
                    <button (click)="toggleReq()" class="btn btn-success">درخواست‌ها</button>
                </div>
            </div>
            
        </div>
    </section>
</main>

<footer class="bg-dark text-white text-center p-4 mt-5">
    <p>کلیه حقوق محفوظ است &copy; 2024 jobjob</p>
</footer>

<!-- فرم افزودن شغل -->
<div *ngIf="appModal" id="jobForm" class="fixed inset-0 bg-dark bg-opacity-50 d-flex justify-content-center align-items-center">
    <div class="bg-white p-5 rounded shadow-lg w-50">
        <h3 class="h5 font-weight-bold text-dark mb-4">افزودن شغل جدید</h3>
        <form [formGroup]="addJobForm" (ngSubmit)="addJob()">
            <div class="mb-3">
                <label for="jobTitle" class="form-label text-secondary">عنوان شغل:</label>
                <input formControlName="title" type="text" id="jobTitle" name="jobTitle" class="form-control">
            </div>
            <div class="mb-3">
                <label for="jobSalary" class="form-label text-secondary">حقوق:</label>
                <input formControlName="salary" type="text" id="jobSalary" name="jobSalary" class="form-control">
            </div>
            <div class="mb-3">
                <label for="jobLocation" class="form-label text-secondary">محل کار:</label>
                <input formControlName="location" type="text" id="jobLocation" name="jobLocation" class="form-control">
            </div>
            <div class="d-flex justify-content-end">
                <button (click)="toggleAppModal()" type="button" class="btn btn-secondary me-2">لغو</button>
                <button type="submit" class="btn btn-primary">ذخیره</button>
            </div>
        </form>
    </div>
</div>

<!-- بخش درخواست‌ها -->
<div *ngIf="reqModal" id="applicationsModal" class="fixed inset-0 bg-dark bg-opacity-50 d-flex justify-content-center align-items-center">
    <div class="bg-white p-5 rounded shadow-lg w-50">
        <h3 id="jobTitleApplications" class="h5 font-weight-bold text-dark mb-4">درخواست‌ها</h3>
        <div id="applicationsList" class="border-bottom">
            <div class="py-4">
                <p class="text-muted">متقاضی: علی رضایی</p>
                <p class="text-muted">ایمیل: aliexample.com</p>
                <button class="btn btn-info mt-2">مشاهده رزومه</button>
            </div>
            <div class="py-4">
                <p class="text-muted">متقاضی: مریم احمدی</p>
                <p class="text-muted">ایمیل: maryamexample.com</p>
                <button class="btn btn-info mt-2">مشاهده رزومه</button>
            </div>
        </div>
        <div class="d-flex justify-content-end mt-4">
            <button (click)="toggleReq()" class="btn btn-secondary">بستن</button>
        </div>
    </div>
</div>
